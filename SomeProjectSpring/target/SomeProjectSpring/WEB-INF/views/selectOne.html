<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select One</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        p {
            margin-bottom: 10px;
            font-weight: bold;
        }

        form {
            margin-top: 20px;
        }

        input[type="submit"] {
            padding: 5px 10px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<p th:text="'Id: ' + ${car.getId()}"></p>
<p th:text="'Brand: ' + ${car.getBrand()}"></p>
<p th:text="'Model: ' + ${car.getModel()}"></p>
<p th:text="'Year: ' + ${car.getYear()}"></p>
<p th:text="'Type: ' + ${car.getType()}"></p>
<p th:text="'Drive type: ' + ${car.getDrive_type()}"></p>
<p th:text="'Mileage: ' + ${car.getMileage()}"></p>
<p th:text="'Color: ' + ${car.getColor()}"></p>
<p th:text="'Engine liter: ' + ${car.getEngine_liter()}"></p>
<p th:text="'Price: ' + ${car.getPrice()}"></p>
<br/>
<hr/>
<form th:method="DELETE" th:action="@{/cars/{id}(id=${car.getId()})}">
    <input type="submit" value="Delete">
</form>
</body>
</html>
