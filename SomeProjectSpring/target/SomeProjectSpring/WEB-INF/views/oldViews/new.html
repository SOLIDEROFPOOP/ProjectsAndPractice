<!DOCTYPE html>
<html lang="en", xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create a car</title>
</head>
<body>
<form th:method="POST" th:action="@{/cars/new}" th:object="${car}">
  <label for="brand">Enter brand:</label>
  <input type="text" th:field="*{brand}" id="brand"/>
  <div style="color:red" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"> Brand error</div>
  <br/>

  <label for="model"> Enter model</label>
  <input type="text" th:field="*{model}" id="model">
  <div style="color:red" th:if="${#fields.hasErrors('model')}" th:errors="*{model}"> Model error</div>
  <br/>

  <label for="year"> Enter year</label>
  <input type="text" th:field="*{year}" id="year">
  <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{model}"> Year error</div>
  <br/>
  <label for="type"> Enter type</label>
  <input type="text" th:field="*{type}" id="type">
  <div style="color:red" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"> Type error</div>
  <br/>
  <label for="drive_type">Enter drive type</label>
  <input type="text" th:field="*{drive_type}" id="drive_type">
  <div style="color:red" th:if="${#fields.hasErrors('drive_type')}" th:errors="*{drive_type}">Drive type error</div>
  <br/>
  <label for="mileage">Enter mileage</label>
  <input type="text" th:field="*{mileage}" id="mileage">
  <div style="color:red" th:if="${#fields.hasErrors('mileage')}" th:errors="*{mileage}">Mileage error</div>
  <br/>
  <label for="color">Enter color</label>
  <input type="text" th:field="*{color}" id="color">
  <div style="color:red" th:if="${#fields.hasErrors('color')}" th:errors="*{color}">Color error</div>
  <br/>
  <label for="engine_liter">Enter engine liter</label>
  <input type="text" th:field="*{engine_liter}" id="engine_liter">
  <div style="color:red" th:if="${#fields.hasErrors('engine_liter')}" th:errors="*{engine_liter}">Engine liter error</div>
  <br/>
  <label for="price">Enter price</label>
  <input type="text" th:field="*{price}" id="price">
  <div style="color:red" th:if="${#fields.hasErrors('price')}" th:erros="*{price}">Price error</div>
  <br/>
  <input type="submit" value="Create"/>
</form>
</body>
</html>
