<!DOCTYPE html>
<html lang="en", xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SelectAll</title>
</head>
<body>
<div th:each="car: ${cars}">
  <a th:href="@{/cars/{id}(id=${car.getId()})}"
     th:text="${car.getId()} + ': ' + ${car.getBrand()} + ', ' + ${car.getModel()}">user</a>
</div>
<br/>
<hr/>
<a href="/cars/new">Add a new car</a>
</body>
</html>
